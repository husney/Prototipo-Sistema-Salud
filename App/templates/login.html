<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap-5.2.0/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='fontawesome/css/all.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='fontawesome/css/fontawesome.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='sweetAlert/dist/sweetalert2.min.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='images/ico.png')}}" type="image/x-icon">
    <title>Login</title>
</head>
<body class="bg-c-blue">
    
    <div class="container">
        <div class="row vh-100 d-flex justify-content-center align-items-center">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="card w-25 shadow-lg bordered">
                    <div class="card-header text-center">
                        Iniciar sesión.
                    </div>
                    <div class="card-body">
                        <div class="card-title d-flex justify-content-center w-100">
                            <img class="w-60 " src="{{url_for('static', filename='images/man.png')}}" alt="Iniciar sesión.">
                        </div>
                    </div>
                    <div class="card-content p-2">
                        <form class="form" id="formLogin">
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="user">Usuario</label>
                                        <input type="text" id="user" placeholder="Usuario..." class="form-control d-inline">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="password">Contraseña</label>
                                        <input type="password" id="password" placeholder="Contraseña..." class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-12 d-flex justify-content-center">
                                    <button class="btn btn-sm btn-primary me-2" id="btnIngresar">Ingresar</button>

                                    <button class="btn btn-sm btn-primary"
                                    data-bs-toggle="modal"  data-bs-target="#modalRegistro"
                                    >Registrar</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistro">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title center">Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"> </button>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="nombre">Nombre de usuario</label>
                                    <input type="text" id="nombre" placeholder="Nombre de usuario..." class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" placeholder="Email..." class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="passwordIn">Contraseña</label>
                                    <input type="password" class="form-control" id="passwordIn" placeholder="Contraseña...">
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="passwordInConfirm">Confirmar contraseña</label>
                                    <input type="password" class="form-control" id="passwordInConfirm" placeholder="Contraseña...">
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-12 d-flex justify-content-center">
                                <button class="btn btn-sm btn-success" id="btnRegistro" >Registrar</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{url_for('static', filename='bootstrap-5.2.0/js/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='sweetAlert/dist/sweetalert2.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='fontawesome/js/all.js')}}"></script>    
    <script type="text/javascript" src="{{url_for('static', filename='js/config.js')}}"></script>
    <script type="module" src="{{url_for('static', filename='js/login.js')}}"></script>
    
    
</body>
</html>
